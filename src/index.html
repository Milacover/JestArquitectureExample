<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Architecture Example</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <h3>Testing Architecture Example</h3>
    <p>This is a Testing Architecture Example. Its main purpose is to show how to organise files and code in order to apply Jest to a project.</p>
    <p>For the moment, we will just have an input and buttons to apply mathematical operations with integers.</p>
    <input id="numberInput"></input>
    <br>
    <br>
    <button id="doubleNumberBtn" class="mathButton">Double number</button>
    <button id="divideByTwoBtn" class="mathButton">Divide number by two</button>
    <button id="multiplyByZeroBtn" class="mathButton">Multiply by zero</button>
    <button id="squareBtn" class="mathButton">Square</button>
    <button id="firstNextPrimeBtn" class="mathButton">First next prime number</button>
    <script type="module" src="./scripts/mathFunctions.js"></script>
    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
